<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <p>Calculator</p>
    <form method="GET"
          action="Calc.do">
        Argument 1:
        <input type="text" name="arg1">
        <br>
        Argument 2:
        <input type="text" name="arg2">
        <br>
        Operation:
        <select name="operation">
            <option value="+"> + </option>
            <option value="-"> - </option>
            <option value="*"> * </option>
            <option value="/"> / </option>
        </select>
        <br>
        Result:
        <br><br>
        <input type="SUBMIT">
    </form>


</body>
</html>
